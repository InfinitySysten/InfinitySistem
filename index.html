<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script>
        async function isAuthenticated() {
            const token = localStorage.getItem("token"); // Ou use cookies, dependendo de como você armazena
            
            if (!token) {
                return false; // Se não há token, o usuário não está autenticado
            }

            try {
                const response = await fetch("https://infinitysistem.onrender.com/api/protected", {
                    method: "GET",
                    credentials: "include"
                });

                return response.status !== 401; // Retorna true se o usuário estiver autenticado
            } catch (error) {
                console.error("Erro ao verificar autenticação:", error);
                return false;
            }
        }

        const protectedPages = ["/success", "/dashboard"]; // Defina as páginas protegidas

        async function checkRoute() {
            let page = window.location.hash.substring(2) || "login"; // Obtém a página a partir do hash
            const isAuth = await isAuthenticated(); // Aguarda a resposta da verificação de autenticação

            console.log(`Página solicitada: ${page}, Usuário autenticado: ${isAuth}`);

            // Evita redirecionamento desnecessário para login
            if (!isAuth && page !== "login") {
                console.log("Usuário não autenticado! Redirecionando para login...");
                if (window.location.hash !== "#/login") { 
                    window.location.hash = "#/login";
                }
                return;
            }

            // Se o usuário já estiver logado e tentar acessar login, redireciona para success
            if (isAuth && page === "login") {
                console.log("Usuário já autenticado! Redirecionando para success...");
                if (window.location.hash !== "#/success") {
                    window.location.hash = "#/success";
                }
                return;
            }

            loadPage(page); // Carrega a página solicitada
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("Página não encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
        }

        window.addEventListener("hashchange", checkRoute);

        checkRoute(); // Verifica a rota ao carregar a página
    </script>
</body>
</html>
