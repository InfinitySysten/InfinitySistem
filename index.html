<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script src="pages.js"></script>
    <script>
        async function fetchProtectedData() {
        const token = localStorage.getItem("token"); // ou outro local onde você armazena o token

        try {
            const response = await fetch("https://infinitysistem.onrender.com/api/protected", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}` // Envia o token no cabeçalho
                },
                credentials: "include" // Se necessário para enviar cookies
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const data = await response.json();
            console.log(data);
        } catch (error) {
            console.error("Erro ao acessar dados protegidos:", error);
        }
}

        const protectedPages = ["/success", "/login"]; // Defina as páginas protegidas

        function checkRoute() {
            let page = window.location.hash.substring(2) || "/login"; // Se não houver hash, redireciona para login

            if (isAuthenticated() && page === "login") {
                window.location.hash = "#/success"; // Redireciona para dashboard se já estiver logado
                return;
            }

            if (protectedPages.includes("/" + page) && !isAuthenticated()) {
                alert("Você precisa estar logado para acessar esta página!");
                window.location.hash = "#/login";
                return;
            }

            loadPage(page);
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("Página não encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
        }

        function login() {
            localStorage.setItem("userToken", "logado");
            alert("Login realizado com sucesso!");
            window.location.hash = "#/success";
            checkRoute();
        }

        function logout() {
            localStorage.removeItem("userToken");
            alert("Você saiu do sistema!");
            window.location.hash = "#/login";
            checkRoute();
        }

        window.addEventListener("hashchange", checkRoute);

        if (!isAuthenticated()) {
            window.location.hash = "#/login"; // Garante que sempre começa no login
        } else {
            window.location.hash = "#/success"; // Se já estiver logado, entra direto
        }

        checkRoute();
    </script>
</body>
</html>
