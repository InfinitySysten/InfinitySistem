<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script>
        async function isAuthenticated() {
            const token = localStorage.getItem("token"); // Ou use cookies, dependendo de como você armazena

            if (!token) {
                return false;
            }

            try {
                const response = await fetch("https://infinitysistem.onrender.com/api/protected", {
                    method: "GET",
                    credentials: "include"
                });

                return response.status !== 401; // Retorna true se o usuário estiver autenticado
            } catch (error) {
                console.error("Erro ao verificar autenticação:", error);
                return false;
            }
        }

        const protectedPages = ["/success", "/dashboard"]; // Defina as páginas protegidas

        async function checkRoute() {
            let page = window.location.hash.substring(2) || "login"; // Se não houver hash, redireciona para login

            const isAuth = await isAuthenticated();

            // Se já estiver logado e tentando acessar a página de login, redireciona para success
            if (page === "login" && isAuth) {
                window.location.hash = "#/success"; 
                return;
            }

            // Se for uma página protegida e o usuário não estiver autenticado, redireciona para login
            if (protectedPages.includes("/" + page) && !isAuth) {
                alert("Você precisa estar logado para acessar esta página!");
                window.location.hash = "#/login"; 
                return;
            }

            loadPage(page); // Carrega a página solicitada
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("Página não encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
        }

        window.addEventListener("hashchange", checkRoute);

        checkRoute(); // Verifica a rota ao carregar a página
    </script>
</body>
</html>
