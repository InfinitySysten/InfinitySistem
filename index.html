<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script src="pages.js"></script>
    <script>
        async function isAuthenticated() {
    try {
        const response = await fetch("https://infinitysistem.onrender.com/api/protected", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}` // No caso de cookies, o token já será enviado automaticamente.
            },
            credentials: "include" // Importante para enviar cookies com a requisição
        });

        if (response.status === 401) {
            return false; // Retorna false se o token for inválido
        }

        return true; // Usuário autenticado
    } catch (error) {
        console.error("Erro ao verificar autenticação:", error);
        return false; // Se houver erro, retorna false
    }
}

        const protectedPages = ["/success", "/login"]; // Defina as páginas protegidas

        async function checkRoute() {
            let page = window.location.hash.substring(2) || "login"; // Se não houver hash, redireciona para login

            // Aguarda a resposta de isAuthenticated antes de continuar
            const isLoggedIn = await isAuthenticated();

            if (isLoggedIn && page === "login") {
                window.location.hash = "#/success"; // Redireciona para sucesso se já estiver logado
                return;
            }

            if (protectedPages.includes("/" + page) && !isLoggedIn) {
                alert("Você precisa estar logado para acessar esta página!");
                window.location.hash = "#/login";
                return;
            }

            loadPage(page); // Carrega a página solicitada
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("Página não encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
        }

        window.addEventListener("hashchange", checkRoute); // Monitorar mudanças no hash da URL

        // A primeira verificação de autenticação quando a página for carregada
        checkRoute();
    </script>
</body>
</html>
