<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script src="pages.js"></script>
        <script>
            async function isAuthenticated() {
                const token = localStorage.getItem("token"); // Ou use cookies, dependendo de como você armazena

                if (!token) {
                    window.location.hash = "#/login";  // Redireciona para login se não houver token
                    return false;
                }

                try {
                    const response = await fetch("https://infinitysistem.onrender.com/api/protected", {
                        method: "GET",
                        credentials: "include"  // Envia o cookie com a requisição
                    });

                    if (response.status === 401) {
                        window.location.hash = "#/login"; // Redireciona para login se a autenticação falhar
                        return false; // Retorna false se o token for inválido ou ausente
                    }

                    return true; // Usuário autenticado
                } catch (error) {
                    console.error("Erro ao verificar autenticação:", error);
                    window.location.hash = "#/login"; // Redireciona para login em caso de erro
                    return false; // Retorna false se houver erro na verificação
                }
            }

            const protectedPages = ["/success", "/dashboard"]; // Defina as páginas protegidas

            function checkRoute() {
                let page = window.location.hash.substring(2) || "login"; // Se não houver hash, redireciona para login

                // Se já estiver logado e tentando acessar a página de login, redireciona para o dashboard
                if (page === "login" && isAuthenticated()) {
                    window.location.hash = "#/success"; // Redireciona para dashboard se já estiver logado
                    return;
                }

                // Verifica se a página é protegida e o usuário não está autenticado
                if (protectedPages.includes("/" + page) && !isAuthenticated()) {
                    alert("Você precisa estar logado para acessar esta página!");
                    window.location.hash = "#/login"; // Redireciona para login
                    return;
                }

                loadPage(page); // Carrega a página solicitada
            }

            function loadPage(page) {
                fetch(`${page}.html`)
                    .then(response => {
                        if (!response.ok) throw new Error("Página não encontrada");
                        return response.text();
                    })
                    .then(content => document.getElementById("content").innerHTML = content)
                    .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
            }

            window.addEventListener("hashchange", checkRoute);

            checkRoute(); // Verifica a rota ao carregar a página
        </script>
</body>
</html>
