<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conteúdo das páginas será carregado aqui -->
    </div>

    <script src="pages.js"></script>
    <script>
        async function isAuthenticated() {
            try {
                const response = await fetch("/api/check", { credentials: "include" });
                const data = await response.json();
                return data.authenticated;
            } catch (error) {
                return false;
            }
        }

        function checkRoute() {
            let page = window.location.hash.substring(2) || "/login.html"; // Se não houver hash, redireciona para login

            if (isAuthenticated() && page === "login") {
                window.location.hash = "#/success.html"; // Redireciona para dashboard se já estiver logado
                return;
            }

            if (protectedPages.includes("/" + page) && !isAuthenticated()) {
                alert("Você precisa estar logado para acessar esta página!");
                window.location.hash = "#/login.html";
                return;
            }

            loadPage(page);
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("Página não encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>Página não encontrada</p>");
        }

        function login() {
            localStorage.setItem("userToken", "logado");
            alert("Login realizado com sucesso!");
            window.location.hash = "#/success.html";
            checkRoute();
        }

        function logout() {
            localStorage.removeItem("userToken");
            alert("Você saiu do sistema!");
            window.location.hash = "#/login.html";
            checkRoute();
        }

        window.addEventListener("hashchange", checkRoute);

        if (!isAuthenticated()) {
            window.location.hash = "#/login.html"; // Garante que sempre começa no login
        } else {
            window.location.hash = "#/success.html"; // Se já estiver logado, entra direto
        }

        checkRoute();
    </script>
</body>
</html>
