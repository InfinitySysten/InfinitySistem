<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinitus System</title>
</head>
<body>
    <div id="content">
        <!-- O conte√∫do das p√°ginas ser√° carregado aqui -->
    </div>

    <script src="pages.js"></script>
    <script>
        async function isAuthenticated() {
        try {
            const response = await fetch("https://infinitysistem.onrender.com/api/check", {
                method: "GET",
                credentials: "include" // üî• IMPORTANTE: Isso envia o cookie junto!
            });

            const data = await response.json();
            return data.authenticated;
        } catch (error) {
            console.error("Erro ao verificar autentica√ß√£o:", error);
            return false;
        }}

        const protectedPages = ["/success", "/login"]; // Defina as p√°ginas protegidas

        function checkRoute() {
            let page = window.location.hash.substring(2) || "/login"; // Se n√£o houver hash, redireciona para login

            if (isAuthenticated() && page === "login") {
                window.location.hash = "#/success"; // Redireciona para dashboard se j√° estiver logado
                return;
            }

            if (protectedPages.includes("/" + page) && !isAuthenticated()) {
                alert("Voc√™ precisa estar logado para acessar esta p√°gina!");
                window.location.hash = "#/login";
                return;
            }

            loadPage(page);
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) throw new Error("P√°gina n√£o encontrada");
                    return response.text();
                })
                .then(content => document.getElementById("content").innerHTML = content)
                .catch(() => document.getElementById("content").innerHTML = "<p>P√°gina n√£o encontrada</p>");
        }

        function login() {
            localStorage.setItem("userToken", "logado");
            alert("Login realizado com sucesso!");
            window.location.hash = "#/success";
            checkRoute();
        }

        function logout() {
            localStorage.removeItem("userToken");
            alert("Voc√™ saiu do sistema!");
            window.location.hash = "#/login";
            checkRoute();
        }

        window.addEventListener("hashchange", checkRoute);

        if (!isAuthenticated()) {
            window.location.hash = "#/login"; // Garante que sempre come√ßa no login
        } else {
            window.location.hash = "#/success"; // Se j√° estiver logado, entra direto
        }

        checkRoute();
    </script>
</body>
</html>
