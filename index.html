<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InfinitySistem</title>
    </head>
    <body>
        <h1>Bem-vindo ao InfinitySistem!</h1>
        <div id="content"></div>
    
        <script>
            // Função para carregar o conteúdo dinamicamente
            function loadPage(page) {
                fetch(page)
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById("content").innerHTML = html;
                    })
                    .catch(err => {
                        console.warn('Erro ao carregar página:', err);
                        document.getElementById("content").innerHTML = "<p>Erro ao carregar página.</p>";
                    });
            }
    
            // Verifica se há um hash na URL para carregar a página adequada
            window.onload = function() {
                const hash = window.location.hash;
    
                if (!hash || hash === '#/login') {
                    loadPage('login.html'); // Carrega o login se não houver hash ou for '#/login'
                } else {
                    loadPage('success.html'); // Carrega a página protegida (sucesso)
                }
            };
        </script>
    </body>
    </html>
