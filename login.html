<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p id="errorMessage" style="color: red; display: none;"></p>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Previne o envio padr√£o do formul√°rio

            // Obter dados do formul√°rio
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://infinitysistem.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success && data.redirectTo) {
                    window.location.href = data.redirectTo;  // üîÑ Faz o redirecionamento
                    localStorage.setItem("userToken", "logado");
                } else {
                    console.log("‚ùå Login falhou:", data.message);
                }
                
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Erro de conex√£o com o servidor';
            }
        });
    </script>
</body>
</html>
